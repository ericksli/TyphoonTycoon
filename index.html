<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Typhoon Tycoon - CS4386 AI Game Programming Project</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="shortcut icon" href="favicon.ico">

	<!-- Require.js -->
	<script data-main="js/main" src="js/libs/require/require.js"></script>

</head>
<body>
	<div id="game">
		<div id="btn-bar">
			<button id="btn-power-plant" title="Power Plant">Power Plant</button><button id="btn-laser-tower" title="Laser Tower">Laser Tower</button><button id="btn-freeze-tower" title="Freeze Tower">Freeze Tower</button><button id="btn-repel-tower" title="Repel Tower">Repel Tower</button>
			<br>
			<button id="btn-nuclear-plant" title="Nuclear Power Plant">Nuclear Power Plant</button><button id="btn-university" title="University">University</button><button id="btn-research-center" title="Research Center">Research Center</button><button id="btn-cheung-kong" title="Cheung Kong (Holdings) Limited">Cheung Kong (Holdings) Limited</button>
		</div>
		<div id="score-bar" class="clearfix">
			<span class="title">HSI</span>
			<span id="hsi">-</span>
			<hr>
			<span id="power-title" class="title">Power</span>
			<div id="power-bar-base">
				<div id="power-bar"></div>
			</div>
		</div>
		<canvas id="game-canvas" width="960" height="600">
			Please use a browser that supports HTML5.
		</canvas>
		<canvas id="back-canvas" width="960" height="600">
			Please use a browser that supports HTML5.
		</canvas>
	</div>
	<audio id="buildSound">
		<source src="sounds/sound.mp3" type="audio/mpeg" />
		<source src="sounds/sound.wav" type="audio/wav" />
	</audio>
	<audio id="laserTowerSound">
		<source src="sounds/sound.mp3" type="audio/mpeg" />
		<source src="sounds/sound.wav" type="audio/wav" />
	</audio>
	<audio id="freezeTowerSound">
		<source src="sounds/sound.mp3" type="audio/mpeg" />
		<source src="sounds/sound.wav" type="audio/wav" />
	</audio>
	<audio id="reflectTowerSound">
		<source src="sounds/sound.mp3" type="audio/mpeg" />
		<source src="sounds/sound.wav" type="audio/wav" />
	</audio>
</body>
</html>
