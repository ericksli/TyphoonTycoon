
<!DOCTYPE html>
<html>
<head>
	<title>Typhoon Tycoon</title>
	<link rel="stylesheet" href="../css/main.css">
	<script src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>
	<script>
		
		var stage, timeCircle, tickCircle;

		function init() {

			stage = new createjs.Stage("demoCanvas");
			
			timeCircle = new createjs.Shape();
			timeCircle.graphics.beginFill("red").drawCircle(0, 0, 40);
			timeCircle.y = 50;
			stage.addChild(timeCircle);
			
			tickCircle = new createjs.Shape();
			tickCircle.graphics.beginFill("blue").drawCircle(0, 0, 40);
			tickCircle.y = 150;
			stage.addChild(tickCircle);
			
			createjs.Ticker.addEventListener("tick", tick);
			createjs.Ticker.setFPS(40);
		}
		
		function tick(event) {
			// time based
			timeCircle.x = timeCircle.x + (event.delta)/1000*100;
			timeCircle.y = timeCircle.y - (event.delta)/1000*100;
			if (timeCircle.x > stage.canvas.width) { timeCircle.x = 0; }
			if (timeCircle.y < 0) { timeCircle.y = stage.canvas.height; }

			
			// not time based:
			tickCircle.x = tickCircle.x + 5; // 100 / 20 = 5
			tickCircle.y = tickCircle.y + 7;
			if (tickCircle.x > stage.canvas.width) { tickCircle.x = 0; }
			if (tickCircle.y > stage.canvas.height) { tickCircle.y = 0; }
			
			stage.update(event);
		}
	</script>
</head>
<body onLoad="init();">
	<canvas id="demoCanvas" width="800" height="600">
		alternate content
	</canvas>
</body>
</html>
