
<!DOCTYPE html>
<html>
<head>
	<title>Typhoon Tycoon</title>
	<link rel="stylesheet" href="../css/main.css">
	<script src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>
	<script>
		
		var stage, timeCircle, tickCircle;
		var i = 50;

		function init() {

			stage = new createjs.Stage("game-canvas");
			
			timeCircle = new createjs.Shape();
			timeCircle.graphics.beginFill("red").drawCircle(0, 0, 40);
			timeCircle.y = 50;
			stage.addChild(timeCircle);

			greenCircle = new createjs.Shape();
			greenCircle.graphics.beginFill("green").drawCircle(0, 0, 40);
			greenCircle.y = 50;
			stage.addChild(greenCircle);
			
			tickCircle = new createjs.Shape();
			tickCircle.graphics.beginFill("blue").drawCircle(0, 0, 40);
			tickCircle.y = 150;
			stage.addChild(tickCircle);
			
			createjs.Ticker.addEventListener("tick", tick);
			createjs.Ticker.setFPS(40);
		}
		
		function tick(event) {
			// time based
			timeCircle.x = timeCircle.x + (event.delta)/1000*100;
			timeCircle.y = timeCircle.y - (event.delta)/1000*100;
			if (timeCircle.x > stage.canvas.width) { timeCircle.x = 0; }
			if (timeCircle.y < 0) { timeCircle.y = stage.canvas.height; }

			
			// not time based:
			tickCircle.x = tickCircle.x + 5; // 100 / 20 = 5
			tickCircle.y = tickCircle.y + 7;
			if (tickCircle.x > stage.canvas.width) { tickCircle.x = 0; }
			if (tickCircle.y > stage.canvas.height) { tickCircle.y = 0; }



			
			// green circle
			greenCircle.x = greenCircle.x + i;
			greenCircle.y = greenCircle.y - i;
			if (greenCircle.x > stage.canvas.width) { greenCircle.x = 0; }
			if (greenCircle.y > stage.canvas.height) { greenCircle.y = 0; }
			if (greenCircle.x < 0) { greenCircle.x = stage.canvas.width; }
			if (greenCircle.y < 0) { greenCircle.y = stage.canvas.height; }


			//Collision
			var timeCirclePt = timeCircle.localToLocal(0,0,greenCircle);
			var tickCirclePt = tickCircle.localToLocal(0,0,greenCircle);
			if (greenCircle.hitTest(timeCirclePt.x, timeCirclePt.y) || greenCircle.hitTest(tickCirclePt.x, tickCirclePt.y)) {
				if(i==20)
					i=-20;
				else
					i=20;
			}


			
			stage.update(event);
		}
	</script>
</head>
<body onLoad="init();">
	<canvas id="game-canvas" width="800" height="600">
		alternate content
	</canvas>
</body>
</html>
